version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_chatbot_app
    ports:
      # Maps localhost:8000 to container:8000
      - "8000:8000"
    env_file:
      - .env
    networks:
      - rag_network
    restart: unless-stopped
    # Optional: Shared memory setting
    shm_size: 2gb

networks:
  rag_network:
    driver: bridge
