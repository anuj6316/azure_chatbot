version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - rag_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data/knowledge_base:/app/data/knowledge_base
    depends_on:
      - qdrant
    networks:
      - rag_network

networks:
  rag_network:
    driver: bridge

volumes:
  qdrant_storage:
