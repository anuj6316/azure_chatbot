# Qdrant Configuration for Production
# This configuration optimizes Qdrant for performance and persistence

# Storage configuration
storage:
  # Path where Qdrant will store all data
  path: /qdrant/storage
  # Snapshots directory
  snapshots_path: /qdrant/snapshots
  # Temporary files directory
  temp_path: /qdrant/temp
  # Enable write-ahead logging for durability
  wal:
    enabled: true
    wal_capacity_mb: 200
    wal_segments_ahead: 0

# Performance tuning
performance:
  # Number of parallel threads for search operations
  max_search_threads: 4
  # Number of parallel threads for update operations
  max_update_threads: 4
  # Enable SIMD optimizations
  enable_simd: true

# API configuration
api_config:
  # API key (optional, set via environment variable)
  api_key: null
  # Read-only API key (optional)
  read_only_api_key: null
  # Enable CORS
  cors:
    allow_origins:
      - "*"
    allow_credentials: true
    allow_methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    allow_headers:
      - "*"

# Cluster configuration (for single node, keep as is)
cluster:
  enabled: false

# Logging configuration
log_level: info

# Telemetry (disabled for privacy)
telemetry_disabled: true

# Snapshots configuration
snapshots:
  # Snapshots are created periodically for backup
  # Interval in seconds (0 = disabled)
  snapshot_interval_sec: 0
